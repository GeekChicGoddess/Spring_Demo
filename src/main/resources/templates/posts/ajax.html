<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('View all the Posts')" />
<body>
<nav th:replace="fragments :: my-navbar"></nav>
<div class="container">
    <h1>Posts</h1>
    <!-- Show the first page of posts -->
    <!--<div th:attr="data-posts=${page.getTotalPages()}">-->
        <div th:each="post : ${page}">
            <h1 th:text="${post.title}" />
            <p th:text="${post.body}" />
        </div>
    <!--</div>-->



</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
></script>
<script src="/js/posts.js"></script>
</body>
</html>

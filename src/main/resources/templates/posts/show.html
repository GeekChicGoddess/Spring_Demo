<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Show a post')" />
<body>
<div class="container">
<h1>Show Post Page</h1>

<p><h4><span th:text="${post.body}"></span></h4></p>
</div>
</body>
</html>
